<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lista de Películas</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Director</th>
                <th>Año</th>
                <th>Género</th>
            </tr>
        </thead>
        <tbody id="tablaPeliculas">
            <!-- Aquí se llenarán dinámicamente las películas desde JavaScript -->
        </tbody>
    </table>
    <h2>Agregar Nueva Película</h2>
    <form id="formAgregarPelicula">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required>
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" required>
        <input type="submit" value="Agregar Película">
    </form>

    <script>
        // Aquí puedes agregar código JavaScript para obtener y mostrar las películas dinámicamente
    </script>
</body>
</html>
